<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>賞味期限管理アプリ</title>
</head>

<body>
  <h1>賞味期限管理</h1>

  <div id="input-screen">
    <div class="notice-container"></div>
    <form id="input-form">
      <label for="item-name">食材名：</label>
      <input type="text" id="item-name" required>

      <label>賞味期限：</label>
      <div>
        <select id="year"></select> 年
        <select id="month"></select> 月
        <select id="day"></select> 日
      </div>

      <label for="genre">ジャンル：</label>
      <select id="genre">
        <option value="調味料">調味料</option>
        <option value="加工食品">加工食品</option>
        <option value="カップ麺">カップ麺</option>
        <option value="乾麺">乾麺</option>
        <option value="レトルト">レトルト</option>
        <option value="冷凍食品">冷凍食品</option>
        <option value="缶詰">缶詰</option>
        <option value="お菓子">お菓子</option>
        <option value="飲み物">飲み物</option>
        <option value="その他">その他</option>
      </select>

      <label for="area">保管場所：</label>
      <select id="area">
        <option value="冷蔵室">冷蔵室</option>
        <option value="野菜室">野菜室</option>
        <option value="冷凍室">冷凍室</option>
        <option value="棚１">棚１</option>
        <option value="棚２">棚２</option>
        <option value="棚３">棚３</option>
        <option value="その他">その他</option>
      </select>

      <label for="remarks">備考：</label>
      <input type="text" id="remarks">

      <div class="button-group">
        <button type="submit">保存</button>
        <button type="button" id="show-list-btn">一覧を見る</button>
      </div>
    </form>
  </div>

  <div id="list-screen" class="hidden">
    <div class="notice-container"></div>
    <h2>保存一覧</h2>
    <div class="filters">
      <label>ジャンルで絞り込み：
        <select id="genre-filter">
          <option value="すべて">すべて</option>
          <option value="調味料">調味料</option>
          <option value="カップ麺">カップ麺</option>
          <option value="レトルト">レトルト</option>
          <option value="冷凍食品">冷凍食品</option>
          <option value="缶詰">缶詰</option>
          <option value="お菓子">お菓子</option>
          <option value="飲み物">飲み物</option>
          <option value="乾麺">乾麺</option>
          <option value="その他">その他</option>
        </select>
      </label>
      <label>保存場所で絞り込み：
        <select id="area-filter">
          <option value="すべて">すべて</option>
          <option value="冷蔵室">冷蔵室</option>
          <option value="野菜室">野菜室</option>
          <option value="冷凍室">冷凍室</option>
          <option value="棚１">棚１</option>
          <option value="棚２">棚２</option>
          <option value="棚３">棚３</option>
          <option value="その他">その他</option>
        </select>
      </label>
      <label>並び替え：期限が
        <select id="sort-select">
          <option value="asc">近い順</option>
          <option value="desc">遠い順</option>
        </select>
      </label>
    </div>
    <table border="1" id="item-table">
      <thead>
        <tr>
          <th>名前</th>
          <th>賞味期限</th>
          <th>ジャンル</th>
          <th>保管場所</th>
          <th>備考</th>
          <th>操作</th>
          <th>レシピ検索</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <br>
    <div class="action-buttons">
        <button id="show-calendar-btn">カレンダー表示</button>
        <button class="back-to-input-btn">戻る</button>
    </div><br>
    <div class="backup-buttons"></div>
    <button id="export-btn">データのバックアップを取る</button>
    <button for="import-file" class="button-like-label">データを復元する</button>
    <input type="file" id="import-file" accept=".json" style="display: none;">
    </div>
    </div>

  <div id="calendar-screen" class="hidden">
    <h2>カレンダー表示</h2>
    <div class="calendar-nav">
      <button id="prev-month-btn">◀ 前の月</button>
      <span id="calendar-month"></span>
      <button id="next-month-btn">次の月 ▶</button>
    </div>
    <table border="1" id="calendar-table">
      <thead>
        <tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <button class="back-to-input-btn">戻る</button>
  </div>

  <style>
    .button-like-label {
      display: inline-block;
      padding: 8px 14px;
      font-size: 20px;
      font-family: inherit;
      background-color: rgb(244, 225, 19);
      color: black;
      border: 2px solid rgb(100, 94, 26);
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .button-like-label:hover {
      background-color: rgb(185, 171, 13);
    }
    .action-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
  </style>

  <script src="script.js"></script>
</body>
</html>
