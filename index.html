<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>賞味期限管理</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍅 賞味期限管理アプリ</h1>

  <!-- 入力画面 -->
  <div id="form-view">
    <input type="text" id="item-name" placeholder="食材名">

    <div id="date-input">
      <label>賞味期限：</label>
      <select id="year"></select> 年
      <select id="month"></select> 月
      <select id="day"></select> 日
    </div>

    <button onclick="saveItem()">追加 / 更新</button>
    <button onclick="showList()">一覧を見る</button>
  </div>

  <!-- 一覧画面 -->
  <div id="list-screen" style="display: none;">
    <h2>登録済み一覧</h2>
    <div id="item-list"></div>

    <button onclick="showForm()">戻る</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
